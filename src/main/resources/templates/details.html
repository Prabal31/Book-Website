<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .popup {
            text-align: center;
        }

        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            background: #007BFF;
            cursor: pointer;
            z-index: 2; /* Ensure the button appears above other elements */
        }

        .login-btn, .signup-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }


        .login-btn:hover, .signup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1><a class="close-btn" href="/">X</a></h1>
<div class="popup">
    <h2>To view more details, please login or create an account</h2>
    <a href="/login" class="login-btn">Login</a>
    <a href="/register" class="signup-btn">Create Account</a>
</div>

</body>
</html>
