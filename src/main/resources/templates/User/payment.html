<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: cornflowerblue;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .header-button {
            position: absolute;
            top: 10px;
        }

        .logout-form {
            left: 10px;
        }

        .cart {
            right: 10px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: cornflowerblue;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1c4de9;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row input {
            flex: 1;
            margin-right: 8px;
        }

        @media screen and (max-width: 600px) {
            header {
                position: relative;
                text-align: center;
                padding: 1em 0;
                background-color: #4285f4;
                color: #fff;
            }

            form.header-button input:hover,
            .cart a:hover {
                background-color: #1c4de9;
            }

            form.header-button input,
            .cart a {
                background-color: #4285f4;
                color: #fff;
            }

            .book-details,
            .add-to-cart-btn {
                background-color: #4285f4;
            }

            .book-item:hover {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

<body>
<header>
    <!-- Logout form -->
    <form method="post" action="/logout" class="header-button logout-form">
        <input type="submit" value="Logout" />
    </form>

    <!-- Your existing header content -->
    <h1>Anime World</h1>
</header>

<main>
    <!-- Your existing main content -->

    <!-- Go back link -->
    <div class="header-button" style="position: absolute; top: 10px; right: 10px;">
        <a href="/User/books">Go Back</a>
    </div>

    <h2>Payment Details</h2>
    <form id="paymentForm" onsubmit="return validateForm()">
        <div class="form-row">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
        </div>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" required><br>

        <div class="form-row">
            <div>
                <label for="expireDate">Expiration Date:</label>
                <input type="text" id="expireDate" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
        </div>

        <label for="billingAddress">Billing Address:</label>
        <input type="text" id="billingAddress" required><br>
        <button type="submit">Place Order</button>
    </form>
</main>

<script>
    function validateForm() {
        // Basic validation, you can enhance this based on your requirements
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var cardNumber = document.getElementById('cardNumber').value;
        var expireDate = document.getElementById('expireDate').value;
        var cvv = document.getElementById('cvv').value;
        var billingAddress = document.getElementById('billingAddress').value;

        if (!firstName || !lastName || !cardNumber || !expireDate || !cvv || !billingAddress) {
            alert('Please fill in all fields');
            return false;
        }

        alert('Validating credentials...');
        window.location.href = "/User/orderplaced";

        // Prevent the form from submitting (since we're redirecting manually)
        return false;
    }
</script>
</body>

</html>
