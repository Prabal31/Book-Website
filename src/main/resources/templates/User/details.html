<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>Book List</title>

  <style>
    /* Advanced CSS styles go here */

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .book-list {
      /* Removed display: flex; and justify-content: center; */
    }

    .book-item {
      width: 100%; /* Each book item takes the full width */
      margin-bottom: 20px; /* Added margin for better separation */
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .book-item:hover {
      transform: scale(1.05);
    }

    h3 {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    form {
      display: flex;
      justify-content: flex-end; /* Align the button to the right within the form */
    }

    .add-to-cart-btn {
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #1c4de9;
    }

    /* Adjusting existing styles for better alignment */
    .book-details {
      position: absolute;
      TOP: 0;
      right: 0;
      background-color: #4285f4;
      color: white;
      padding: 8px 12px;
      border: none;
      border-top-left-radius: 8px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }
  </style>

</head>

<body>

<section>
  <h2>Book List</h2>
  <div class="book-list">
    <!-- Thymeleaf iteration for displaying books -->
    <div th:each="book : ${bookList}" class="book-item">
      <h3 th:text="${book.description}"></h3>
      <form th:action="@{User/addToCart/{id}(id=${book.id})}" method="post">
        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
      </form>
    </div>
  </div>
</section>

</body>

</html>
