<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Add Book</title>
</head>
<body>
<style>
    /* Add Book page specific styles */

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }

    header {
        position: relative;
        text-align: center;
        padding: 1em 0;
        background-color: #4285f4;
        color: #fff;
    }

    h1 {
        margin-bottom: 10px;
        align-content: center;
    }

    section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center align the content within the section */
    }

    form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        margin-top: 10px;
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .add-to-cart-btn {
        background-color: #4285f4;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
        background-color: #1c4de9;
    }

    /* Adjusting existing styles for better alignment */
    header {
        position: relative;
        text-align: center;
        padding: 1em 0;
        background-color: #4285f4;
        color: #fff;
        display: flex;
        flex-direction: column; /* Added to center the content vertically */
        align-items: center; /* Added to center the content horizontally */
    }

    h1 {
        margin-bottom: 10px;
        align-content: center;
    }

    .cart {
        right: 10px;
        position: absolute;
        top: 10px;
    }

    .logout-form {
        left: 10px;
        position: absolute;
        top: 10px;
    }

</style>
<header>
    <!-- Logout form added to the header -->
    <form method="post" th:action="@{/logout}" class="header-button logout-form">
        <input type="submit" value="Logout" />
    </form>

    <!-- View Cart link added to the header -->
    <div class="cart header-button">
        <a href="/secure/books">Go Back</a>
    </div>

    <!-- Your existing header content -->
    <h1>Add a Book</h1>
</header>

<section>
    <div class="book-list">
        <!-- Form for adding a new book -->
        <form th:action="@{secure/addBook}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit" class="add-to-cart-btn" >Add Book</button>
        </form>
    </div>
</section>

</body>
</html>
