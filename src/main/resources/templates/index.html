<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    header {
      background-color: cornflowerblue;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .login-signup {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .login-signup a {
      text-decoration: none;
      margin-left: 10px;
      color: black;
      font-weight: bold;
    }

    section {
      padding: 20px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .book-list {
      gap: 20px;
    }

    .book-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .book-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .book-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .book-details {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: cornflowerblue;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-top-left-radius: 8px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }

    .book-item:hover .book-details {
      opacity: 1;
    }

    @media screen and (max-width: 600px) {
      .login-signup {
        position: static;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
<header>
  <h1>Welcome to Anime World</h1>
</header>
<main>
  <h2>Discover a World of Anime</h2>
  <p>Explore our vast collection of Manga covering various genres.</p>
  <p>Find your next favorite read with us!</p>
</main>
<section>
  <h2>Book List</h2>
  <div class="book-list">
    <!-- Thymeleaf iteration for displaying books -->
    <div th:each="book : ${bookList}" class="book-item">
      <h3 th:text="${book.title}"></h3>
      <p th:text="${book.author}"></p>
      <p th:text="${'ISBN: ' + book.ISBN}"></p>
      <p th:text="${'Price: $' + book.price}"></p>
      <a class="book-details" href="/details">Details</a>
    </div>
  </div>
</section>
<div class="login-signup">
  <a href="#" th:href="@{/login}">Login</a>
  <a href="#" th:href="@{/register}">Sign Up</a>
</div>
</body>

</html>
