<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Registration Page</title>
  <!-- Styles for page layout and components -->
  <style>
    body, h1, h2, p, a {
      margin: 0;
      padding: 0;
    }

    body {
      /* Body styling */
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      /* Header styling */
      background-color: #4285f4;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    section {
      /* Section styling */
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    form {
      /* Form styling */
      max-width: 400px; /* Adjusted width */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 5px;
    }

    label {
      /* Label styling */
      margin-bottom: 5px;
      text-align: left;
      width: 100%;
    }

    input {
      /* Input styling */
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      /* Button styling */
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      /* Button hover effect */
      background-color: #1c4de9;
    }

    .success {
      /* Success message styling */
      color: green;
    }

    .error {
      /* Error message styling */
      color: red;
    }

    p {
      /* Paragraph styling */
      margin-top: 10px;
    }

    a {
      /* Link styling */
      color: #4285f4;
      text-decoration: none;
    }

    a:hover {
      /* Link hover effect */
      text-decoration: underline;
    }

    #goback {
      /* Go back button styling */
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none; /* Remove default link underline */
    }

    #goback:hover {
      /* Go back button hover effect */
      background-color: #1c4de9;
    }
  </style>
</head>
<body>
<!-- Header section -->
<header>
  <h1>Bookstore</h1>
</header>
<!-- Go back link -->
<a id="goback" href="/">Go Back</a>
<!-- Registration section -->
<section>
  <h2>Register</h2>
  <!-- Registration form -->
  <form method="post" th:action="@{/register}" th:object="${user}" onsubmit="return verify()">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="username">Email:</label>
    <input type="username" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmpassword">Confirm password:</label>
    <input type="password" id="confirmpassword" name="confirmpassword" required>

    <button type="submit" href="/useradded">Register</button>
  </form>
  <!-- Success message for registration -->
  <div th:if="${param.success}">

  </div>
  <!-- Error message for registration failure -->
  <div th:if="${param.error}">
    <div class="error">
      Error during registration. Please try again.
    </div>
  </div>

  <p>Already have an account? <a href="/login">Login Here</a>.</p>
</section>
</body>
</html>
